<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="//unpkg.com/element-plus/lib/index.full.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

</head>
<body>
<script src="//unpkg.com/element-plus/lib/index.full.js"></script>
<div id="app">
    <div class="block">
        <el-timeline>
            <el-timeline-item v-for="(activity, index) in activities" :key="index" :timestamp="activity.timestamp">
                {{activity.content}}
            </el-timeline-item>
        </el-timeline>
    </div>
</div>

<div id="mapid"></div>

<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={pk.eyJ1IjoibW9oYW1tZWRhbHJvenppIiwiYSI6ImNrYWlrbWU5OTAxbzAzMHBpaHZmNzZlNjkifQ.jox1tGWDahFafqJUJkpvAA}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'your.mapbox.access.token'
    }).addTo(mymap);
</script>


<script>
    var Main = {
            data() {
                return {
                    activities: [{
                        content: 'circulation in community',
                        timestamp: '2020-08-23'
                    }, {
                        content: 'First lockdown',
                        timestamp: '2020-04-13'
                    }, {
                        content: 'Success',
                        timestamp: '2018-04-11'
                    }, {
                            content: 'Approved',
                            timestamp: '2018-04-13'
                        },]
                };
            }
        };
        ; const app = Vue.createApp(Main);
        app.use(ElementPlus);
        app.mount("#app")
</script>
<style>
    @import url("//unpkg.com/element-plus/lib/theme-chalk/index.css");
    #app{
        display: none;
        color: blue;
        margin-left: 1rem;
        margin-top: 2rem;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    #mapid { height: 180px; }

</style>
</body>
</html>
